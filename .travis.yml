language: node_js
node_js:
  - "0.12"
  - "0.10"
env:
  - NODE_ENV=production
before_install:
  - npm install --production=false
  - npm install -g bower
  - bower install
  - npm install -g gulp
before_script: gulp test-server
script: gulp pack
addons:
  artifacts:
    paths:
      - $(ls $TRAVIS_BUILD_DIR/dist/*.tar.gz)
