<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- lib:css -->
    <!-- endinject -->
    <!-- app:css -->
    <!-- endinject -->
  </head>
  <body id="ng-app" ng-app="sugoiOverflow" ng-di-strict>
    <div class="body-container container-fluid">
        <div class="header">
          <div class="branding">
            <a href="#/questions">Sugoi<strong>Overflow</strong></a>
          </div>
          <div class="search">
            <input class="search-bar" type="text" placeholder="Search">
          </div>
          <div class="user">
            <div class="notifications">
              <span class="notices">6</span>
              <span>Notifications</span>
            </div>
            <div class="profile">
              <a href="#/profile" class="profile-link">
                <span class="profile-icon">J</span>
                <span class="profile-name">Jacky Chan</span>
              </a>
            </div>
            <div class="ask">
              <a class="ask-button" href="#/new-question">
                  Ask
              </a>
            </div>
          </div>
        </div>
        <div ng-view class="content-container-view"></div>
    </div>
    <!-- lib:js -->
    <!-- endinject -->
    <script src="scripts/lib/wizMarkdown/wizMarkdown.js"></script>
    <!-- app:js -->
    <!-- endinject -->

  </body>
</html>
