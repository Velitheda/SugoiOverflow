<div class="profile-layout">
  <div class="user-details">
     <div class="profile">
        <img ng-src="{{user.profilePictureUrl}}"></img>
    </div>
    <div class="name">{{user.name}}</div>
    <div class="karma">{{user.karma}}</div>

  </div>
  <div class="successful-submit" ng-show="showSuccessfulSubmit">Submitted successfully</div>
  <form novalidate action="" class="profile-form" name="profileForm" ng-submit="submit()">
    <div class="form-control">
      <div class="form-label" for="location">Location</div>
      <input type="text" name="location" ng-model="user.location">
    </div>
    <div class="form-control">
      <div class="form-label" for="specialisations">Specialisations</div>
      <tags-input ng-model="tags">
        <auto-complete source="loadTags($query)"></auto-complete>
      </tags-input>
      <!-- <input type="text" ng-model="user.tags" class="tags"> -->
    </div>
    <button class="form-submit" type="submit"></button>
  </form>
</div>
