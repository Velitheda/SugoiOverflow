<div class="answerQuestion-layout">
  <div class="questionSection">
    <div class="question-container">
      <div class="question-content">
        <div class="title" ng-bind-html="title | wizMarkdownFltr"></div>
        <div class="body" ng-bind-html="body | wizMarkdownFltr"></div>
         <div class="timestamp"  ng-bind="timestamp | date:'medium'"></div>
        <div class="tags">
            <span class="tag" ng-repeat="tag in tags">{{tag.text}}</span>
        </div>
      </div>
    </div>
    <div class="answers-container" ng-repeat="answer in answers">
      <div class="body"  ng-bind-html="answer.body | wizMarkdownFltr"></div>
      <div class="timestamp"  ng-bind="answer.timestamp | date:'medium'"></div>
      <!-- <div class="score">{{answer.score}}</div> -->
    </div>
  </div>
  <div class="answerSection">
    <div class="answerQuestion-Profile">
      <img ng-src="{{user.profilePictureUrl}}"></img>
      <span class="name">{{user.name}}</span>
    </div>
    <form novalidate action="" class="answerQuestion-form" name="answerQuestionForm" ng-submit="submitAnswer()">
      <div class="form-group">
        <wiz-markdown-editor content="answer" class="form-control" placeholder="Answer" ng-model="answer">
          <wiz-toolbar-button command="bold">Bold</wiz-toolbar-button>
          <wiz-toolbar-button command="italic">Italic</wiz-toolbar-button>
          <wiz-toolbar-button command="heading">Heading</wiz-toolbar-button>
          <wiz-toolbar-button command="code">Code</wiz-toolbar-button>
          <wiz-toolbar-button command="ullist">UList</wiz-toolbar-button>
          <wiz-toolbar-button command="ollist">OList</wiz-toolbar-button>
          <wiz-toolbar-button command="link">Link</wiz-toolbar-button>
          <wiz-toolbar-button command="img">Img</wiz-toolbar-button>
        </wiz-markdown-editor>
      </div>
      <button class="form-submit" type="submit">Post your answer</button>
    </form>
  </div>
</div>
