<div class="header" ng-controller="siteHeaderController">
  <div class="branding">
    <a href="#/">Sugoi<strong>Overflow</strong></a>
  </div>
  <div class="search">
    <input class="search-bar" type="text" ng-model="searchTerms" placeholder="Search Questions" class="form-control" ng-keyup="$event.keyCode === 13 && searchQuestions()"/>
    <!-- <input class="search-bar" type="text" ng-model="searchTerms" placeholder="Search Questions" typeahead="question for questions in getTypeahead($viewValue)"  class="form-control" typeahead-loading="typeaheadLoading" typeahead-append-to-body="true" typeahead-wait-ms="150" ng-keyup="$event.keyCode === 13 && searchQuestions($value)"/> -->
  </div>
  <div class="user">
    <div class="notifications">
      <span class="notices">{{newNotificationsCount()}}</span>
      <span ng-click="openNotifications()">Notifications</span>
    </div>
    <div class="profile">
      <span class="profile-icon">J</span> <!--TODO: Replace with profile picture url -->
      <a href="#/profile"><span class="profile-name">{{user.name}}</span></a>
    </div>
    <div class="ask">
      <a class="ask-button" href="/#/questions/new">
          Ask
      </a>
    </div>
  </div>
  <div>
    <pageslide class="notification-slider" ps-open="notificationsOpened">
      <div class="notification-container">
        <div class="notification-entry" ng-class="{'notification-read': notification.read, 'notification-new': !notification.read}" ng-repeat="notification in notifications" ng-click="readNotification(notification)">
          <div class="notification-body">{{notification.body}}</div>
          <div class="notification-question-title">{{notification.questionTitle}}</div>
        </div>
        <button class="close-button" ng-click="closeNotifications()">Close</button>
      </div>
    </pageslide>
  </div>
</div>
