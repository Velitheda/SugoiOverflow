<pageslide class="notification-slider" ps-open="notificationsOpened">
  <div class="notification-container">
    <div class="notification-entry" ng-repeat="notification in notifications">
      <div class="notification-title">{{notification.title}}</div>
      <div class="notification-detail">{{notification.detail}}</div>
    </div>
    <button class="close-button" ng-click="closeNotifications()">Close</button>
  </div>
</pageslide>
